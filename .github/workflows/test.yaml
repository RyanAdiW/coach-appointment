name: Go CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.19.2

      - name: Build
        run: go build -o ./myapp ./cmd

      - name: Test
        run: go test ./...

      - name: Archive artifacts
        uses: actions/upload-artifact@v2
        with:
          name: myapp-artifact
          path: ./myapp